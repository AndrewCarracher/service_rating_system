<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meal Rating System</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id ="wrapper">
    <section id="header">
      <h1>Welcome To The Wonderful Meal Rating System</h1>
    </section>
    <section id= "form">
      <form id="new-item-form">
        <div id="form-wrapper">
          <div class="form-item">
            <label for="restaurant" class="primary">Restaurant Name</label>
            <input type="text" id="restaurant" required/>
          </div><br>
          <div class="form-item">
            <label for="date" class="primary">Date of Meal  </label>
            <input type="date" id="date"/ required>
          </div><br>
          <div class="form-item">
            <label for="rating" class="primary">How Do You Rate Your Meal</label><br>
            <input type="radio" name="rating" id="rating" value="1" required> 1
            <input type="radio" name="rating" id="rating" value="2"> 2
            <input type="radio" name="rating" id="rating" value="3"> 3
            <input type="radio" name="rating" id="rating" value="4"> 4
            <input type="radio" name="rating" id="rating" value="5"> 5
          </div><br>
          <div class="form-item">
            <label for="comments" class="primary">Any Addtional Comments?</label><br>
            <textarea id="comments"  rows="10" cols="30"></textarea>
          </div>
        </div>
        <input type="submit" value="save" id="save"/>
      </form>
    </section>
    <section id = "results">
      <h1>Ratings</h1>
      <div id="rating-list"></div>
      <ul id="rating_display"></ul><br>
      <button id="button" type="button">Delete All Items</button>
    </section>
    </div>
  </body>
</html>
