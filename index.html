<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meal Rating System</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="resteraunt" class="primary">Resteraunt Name</label>
          <input type="text" id="resteraunt" required/>
        </div>

        <div class="form-item">
          <label for="date" class="primary">Date of Meal</label>
          <input type="date" id="date" required/>
        </div>

        <div class="form-item">
          <label for="rating" class="primary">How Did You Rate Your Meal</label>
          <input type="radio" id="rating" value="1"> 1<br>
          <input type="radio" id="rating" value="2"> 2<br>
          <input type="radio" id="rating" value="3"> 3 <br>
          <input type="radio" id="rating" value="4"> 4 <br>
          <input type="radio" id="rating" value="5"> 5 <br>
        </div>

        <div class="form-item">
          <label for="comments" class="secondary">Any Addtional Comments?</label><br>
          <textarea id="comments"  rows="10" cols="30"></textarea>
        </div>


      </div>
      <input type="submit" value="save"/>
    </form>

    <h1>Ratings</h1>
    <div id="rating-list"></div>
    <div id="rating_display"></div>
    <button id="button" type="button">Delete All Items</button>
  </body>
</html>
